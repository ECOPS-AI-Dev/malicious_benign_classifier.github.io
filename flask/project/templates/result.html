{% extends "templates/base.html" %}
{% block content %}

<html>
    <body>
        {% if result >= 0.8 %}
        <h2>This website is...</h2>
        <h1>MALICIOUS!!!</h1>
        The malicious probability is {{ result*100 }}.
        {% else %}
        <h2>This website is...</h2>
        <h1>BENIGN!!!</h1>
        The Benign probability is {{ (1-result)*100 }}%.
        <p><p><button onclick="history.back()">Go Back</button></p></p>
        {% endif %}
    </body>
</html>

{% endblock %}
